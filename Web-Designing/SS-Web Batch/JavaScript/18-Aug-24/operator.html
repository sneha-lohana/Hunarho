<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script>
        // Arithematic Operators
        // +-/*
        var x=10, y=2, z;
        z=x+y;
        document.write("Additon of " + x + " + " + y + " = " + z + "<br>");
        z=x-y;
        document.write("Subtraction of " + x + " - " + y + " = " + z + "<br>");
        z=x/y;
        document.write("Division of " + x + "/ " + y + " = " + z + "<br>");
        z=x*y;
        document.write("Multiplication of " + x + " * " + y + " = " + z + "<br>");
        // Mod or Modulus - Remainder - %
        z=x%y;
        document.write("Remainder is " + z + "<br>");
        // Exponent **
        z=x**y;
        document.write("Exponent of " + x + " ** " + y + " = " + z + "<br>");
</script>
</head>
<body>
    
</body>
</html>
