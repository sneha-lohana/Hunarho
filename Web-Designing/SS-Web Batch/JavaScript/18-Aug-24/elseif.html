<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Number of 3</title>
    <script>
        var x = parseInt(prompt("Enter 1st number")); //20
        var y = parseInt(prompt("Enter 2nd Number")); //200
        var z = parseInt(prompt("Enter 3rd number")); //10
        if(x>y && x>z){
            document.write(x + "is greater");
        }
        else if(y>z && y>x){
            document.write(y + "is greater");
        }
        else if(z>x && z>y){
            document.write(z + "is greater");
        }
    </script>
</head>
<body>
    <!-- 
     -->
</body>
</html>
