<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
    <script>
        document.write("Hunarho <br>")
        document.write("Hunarho <br>")
        document.write("Hunarho <br>")
        document.write("Hunarho <br>")
        document.write("Hunarho <br>")
        // Increment operator - ++
        // Decrement operator --
        // +=, -=, /=, *=, %=, **=
        for(var i =0; i<5; i++){
            document.write("For <br>")
        }
        // Initialization
        i=0;
        // Condition
        while(i<5){
            document.write("While <br>");
            // step
            i+=1;
        }
        document.write("Value of i is " + i + "<br>")
        do{
            document.write("Do while <br>");
            i+=2;
        }while (i<5);
    </script>
</head>
<body>
    
</body>
</html>
