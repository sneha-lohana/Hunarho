<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Datatypes</title>
    <script>
        // Single Comment
        /*
        Multiple 
        Line 
        Comment
         */
        // Define and assign value to the variable
        var x = 10;
        document.write("Value of x is " + x + "<br>");
        document.write("Datatype of x is " + typeof(x) + "<br>");
        x = 10.5;
        document.write("Value of x is " + x + "<br>");
        document.write("Datatype of x is " + typeof(x) + "<br>");
        x = "javascript"
        document.write("Value of x is " + x + "<br>");
        document.write("Datatype of x is " + typeof(x) + "<br>");
        x = true;
        document.write("Value of x is " + x + "<br>");
        document.write("Datatype of x is " + typeof(x) + "<br>");
        
    </script>
</head>
<body>
    <!-- HTML Comment -->
</body>
</html>
