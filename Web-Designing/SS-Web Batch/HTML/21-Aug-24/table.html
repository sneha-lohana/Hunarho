<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    <table border="1" align="center">
        <thead>
            <th>Sr. No.</th>
            <th>Student Name</th>
            <th>Hobbies</th>
        </thead>
        <tr align="center">
            <td>1</td>
            <td>Muskaan</td>
            <td>Cycling, Panting</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>Sneha</td>
            <td>Coding</td>
        </tr>
    </table>
    <p>Savings</p>
    <table height="300px" width="300px" border="2px" cellpadding="5px" cellspacing="15px">
        <thead>
            <th>Month</th>
            <th>Savings</th>
        </thead>
        <tr>
            <td align="center">April</td>
            <td align="right">Rs. 5000/-</td>
        </tr>
        <tr>
            <td align="center">May</td>
            <td align="right">Rs. 8000/-</td>
        </tr>
        <tfoot>
            <tr>
                <th>Sum</th>
                <td align="right">Rs. 13000/-</td>
            </tr>
        </tfoot>
    </table>
<hr>
    <table border="1px">
        <caption>Student Data</caption>
        <thead>
            <th>Student Name</th>
            <th>Course</th>
            <th colspan="2">Phone Number</th>
        </thead>
        <tr>
            <td rowspan="2">Muskan</td>
            <td>HTML</td>
            <td rowspan="2">9876543210</td>
            <td rowspan="2">8765432190</td>
        </tr>
        <tr>
            <td>CSS</td>
        </tr>
        <tr>
            <td>Sneha</td>
            <td>CSS</td>
            <td colspan="2">9876054321</td>
        </tr>
    </table>
</body>
</html>
