<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <form>
        <fieldset>
            <!-- Creates a box around the form fields to group them together -->
             <!-- Giving name to the field set can be done legend -->
              <legend>Login Form</legend>
              <input type="text" name="uname" id="uname" required placeholder="Enter Username/Email">
              <input type="password" name="pwd" id="pwd" required placeholder="Enter password">
              <input type="button" value="Submit">

        </fieldset>
    </form>
</body>
</html>
