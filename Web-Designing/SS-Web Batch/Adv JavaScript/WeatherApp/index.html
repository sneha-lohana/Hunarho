<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <!-- Section 1 Search Form & City Name -->
        <section class="row">
            <form class="col d-flex" role="search" id="search-form">
                <input class="form-control me-2" type="search" placeholder="Search City..." aria-label="Search City" id="search-input" autocomplete="off">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <h1 class="col d-flex city-title" id="searched-city">Mumbai</h1>
        </section>
        <!-- Section 2 : Current climate and Weather details -->
        <section class="row current-weather">
            <div class="col-5">
                <h1 class="temp-title" id="cur-temp">24&deg;C</h1>
                <h4 class="temp-subtitle">Feels Like: <span id="cur-feel-temp">20&deg; C</span> </h4>
            </div>
            <div class="col-4 todays-info">
                <p id="cur-time">14:20</p>
                <h2 id="cur-day">1st Dec, Sun</h2>
                <p id="cur-wtype">Clear</p>
                <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="icon" id="cur-wt-icon">
            </div>
            <div class="col">
                <p class="side-info">
                    Humidity: <span id="humidity">80%</span><br/>
                    Wind: <span id="wind">2Km/h</span>
                </p>
            </div>
        </section>
        <!-- Section 3: Forecast for next 3 days -->
         <section class="row daily-forcast">
            <!-- <div class="col forecast-card">
                <h3>4th Dec</h3>
                <h6>Min: <span>20&deg; C</span> </h6>
                <h6>Max: <span>20&deg; C</span> </h6>
                <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="icon">
                <br>
                <p class="weather">Rain</p>
            </div>
            <div class="col forecast-card"></div>
            <div class="col forecast-card"></div> -->
         </section>
         <footer>
            <p>Designed and coded by 
                <a href="https://github.com/sneha-lohana" target="_blank">Sneha Lohana</a>
                <span>&#9996;</span>
            </p>
         </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
