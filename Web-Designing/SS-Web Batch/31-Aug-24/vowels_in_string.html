<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Number of Vowels in String</title>
</head>
<body>
    <form action="#">
        <input type="text" id="str" name="str" placeholder="Enter something here">
        <br><br>
        <input type="submit" value="Count Vowels" onclick="count_vowel()">
        <br><br>
        <span></span>
    </form>

    <script>
        function count_vowel(){
            var v=0, c=0, s = document.getElementById("str").value.toLowerCase();
            for (let i=0; i<s.length; i++){
                if(s[i]=='a' || s[i]=='e' || s[i]=='i' || s[i]=='o' || s[i]=='u' ){
                    v++;
                }else{
                    c++;
                }
            }
            document.getElementsByTagName("span")[0].innerHTML = ("Vowels = " + v + " Consonants = " + c);
        }
    </script>
</body>
</html>
