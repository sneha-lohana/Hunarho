<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        var s1 = "Hunarho";
        var s2 = 'Learning Solution Pvt Ltd';

        document.write(s1.length + "<br>");
        document.write(s2.length + "<br>");

        document.write(s1[5] + "<br>");

        document.write(s1.concat(" ",s2) + "<br>");

        var mobile = 9820610877;

        document.write(typeof(mobile.toString()) + "<br>");

        document.write(s1.toUpperCase() + "<br>");
        document.write(s2.toLowerCase() + "<br>");

</script>
</body>
</html>
