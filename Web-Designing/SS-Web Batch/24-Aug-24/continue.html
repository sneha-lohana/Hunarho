<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Statement</title>
    <script>
        for(let i=1; i<=50; i++){
            if(i%5==0){
                continue;
            }
            document.write(i+"<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
