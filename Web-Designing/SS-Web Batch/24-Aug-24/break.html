<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    <script>
        // Any number which is divisible by 1 and itself and can't be divided by any number is prime.
        // 7 - 1, 7 
        var n = parseInt(prompt("Enter a number:"));
        var ctr=0;
        for(let i=1; i<=n; i++){
            if(n%i==0){
                ctr++;
                if(ctr>2){break;}
            }
        }
        if(ctr>2){
            document.write(n + " is Not a Prime Number");
        }
        else{
            document.write(n + " is a Prime Number");
        }

        // Logic to reduce the looping
        var flag=false;
        for (let i=2;i<n;i++){
            if(n%i==0){
                flag=true;
                break;
            }
        }
        if(flag==true){
            document.write(n + " is Not a Prime Number");
        }
        else{
            document.write(n + " is a Prime Number");
        }
        

    </script>
</head>

</html>
