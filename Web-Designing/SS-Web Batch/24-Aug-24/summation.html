<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summation of a number</title>
    <script>
        var n = parseInt(prompt("Enter a number:"));
        // initialization
        var i=1, summ=0;
        // condition
        while (i<=n){
            summ+=i;
            alert(summ);
            // Step
            i++;
        }
        document.write("Summation is " + summ);
    </script>
</head>

</html>
