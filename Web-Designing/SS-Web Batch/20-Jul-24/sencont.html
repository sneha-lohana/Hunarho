<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Tags</title>
</head>
<body>
    Heading Tags - H1 to h6
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <p>This is Paragraph Tag Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus, iusto.</p>

    <!-- Bold is non semantic tag -->
    <b>This is Bold Tag</b> 
    <!-- Empty element tag : Break Tag -->
    <br>
    <!-- Strong is semantic tag -->
    <strong>This is Strong Tag</strong>

</body>
</html>
