<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Tag</title>
</head>
<body>
    <p>Displaying Table.html</p>
    <iframe src="table.html" frameborder="0" title="Table.html" width="100%" height="300px"></iframe>
    <p>Loading live website</p>
    <iframe src="https://hunarho.com/contact-us/" frameborder="1" width="100%" height="400px"></iframe>
    <p>Youtube Video</p>
    <!-- Blogs with videos use iframe
    1. Select the video
    2. Right click on the video and click copy embedded code 
    -->
    <iframe width="840" height="425" src="https://www.youtube.com/embed/FM4-mK-gmSc" title="Hunarho Presents - Masterclass on Google Ads with ChatGPT &amp; Insights of Gemini by Jasmin Dawada" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>Loading IndoScots Location</p>
    <!-- Google maps can be integrated with iframe
    1. Goto Google Maps 
    2. Search the location
    3. Click on Share
    4. Click on embed a map
    5. Copy HTML-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3772.1070555747906!2d73.0871001!3d19.015003699999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c3adb9508841%3A0xf1b004018d4d7bd6!2sIndo%20Scots%20Global%20School%20-%20School%20in%20Navi%20Mumbai!5e0!3m2!1sen!2sin!4v1724227176611!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
