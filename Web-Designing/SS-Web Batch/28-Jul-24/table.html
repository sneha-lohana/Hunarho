<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1" align="center" cellpadding="19px" cellspacing="20px">
        <tr align="center">
            <td>Name</td>
            <td>Mobile</td>
            <td>Email</td>
        </tr>
        <tr>
            <td>Sneha</td>
            <td>9820610877</td>
            <td>sneha@hunarho.com</td>
        </tr>
    </table>

    <table border="2px">
        <thead>
            <th>Month</th>
            <th>Expense</th>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>3000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>8000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
