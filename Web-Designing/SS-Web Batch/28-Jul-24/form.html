<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <!-- 
    {name:vale,

    }
    -->
    <form method="get" enctype="multipart/form-data">
        <table>
            <caption>Registration Form</caption>
            <tr>
                <td><label for="name">Name:</label>
                    </td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td>BirthDate:</td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td>UID:</td>
                <td><input type="number" name="uid" id="uid"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" id="male" name="gender" value="m"> <label for="male">Male</label>
                    <input type="radio" id="Female" name="gender" value="f"> Female
                    <input type="radio" id="trans" name="gender" value="t"> Trans
                </td>
            </tr>
            <tr>
                <td>Qualification:</td>
                <td>
                    <select name="" id="">
                        <option value="UnderGraduate">Under Graduate</option>
                        <option value="Graduate">Graduate</option>
                        <option value="PostGraduate">Post Graduate</option>
                    </select>
                </td>   
            </tr>
            <tr>
                <td><label for="username">User Name/Email:</label></td>
                <td><input type="email" name="username" id="username"></td>
            </tr>
            <tr>
                <td><label for="pwd">password:</label></td>
                <td><input type="password" name="pwd" id="pwd"></td>
            </tr>
            <tr>
                <td>Bio</td>
                <td><textarea name="bio" id="bio" rows="10" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>Upload Resume</td>
                <td><input type="file" name="resume" id="resume" multiple></td>
            </tr>
            <tr>
                <!-- <td><input type="text" name="pk" id="pk" value="20" readonly></td> -->
                <td><input type="hidden" name="pk" id="pk" value="20" ></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">I agree to the terms and conditions</label>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2" ><input type="submit" value="Submit"></td>
            </tr>
        </table>
         
        <!-- Cr - Create
         U - Update / Edit
         D - Delete -->
         
    </form>
</body>
</html>
