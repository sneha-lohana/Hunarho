<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Tag</title>
</head>
<body>
    <p>Audio Tag</p>
    <audio src="Assests/Imagine Dragons - Believer (Lyrics).mpeg"  type="audio/mpeg" controls></audio>
    <br>
    <audio controls autoplay muted loop>
        <source src="Assests/Imagine Dragons - Believer (Lyrics).mpeg" type="audio/mpeg">
        <source src="Assests/Imagine Dragons - Believer (Lyrics).mp3" type="audio/mp3">
        <source src="Assests/Imagine Dragons - Believer (Lyrics).wav" type="audio/wav">
    </audio>

    <p>Video Tag</p>
    <video controls width="600px" autoplay muted>
        <source src="Assests/How to Login to Hunarho LMS Portal.mp4" type="video/mp4">
    </video>
</body>
</html>
