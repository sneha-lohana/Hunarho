<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested If Else Statement</title>
    <script>
        var x = parseInt(prompt("Enter 1st number"));
        var y = parseInt(prompt("Enter 2nd Number"));
        var z = parseInt(prompt("Enter 3rd number"));
        if (x>y){
            if(x>z){
                document.write(x + " is greater");
            }else{
                document.write(z + " is greater");
            }
        }else{
            if (y>z){
                document.write(y + "is greater");
            }
            else{
                document.write(z + " is greater");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
