<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Tag</title>
</head>
<body>
    <p>Audio Tag</p>
    <audio src="Imagine Dragons - Believer (Lyrics).mp3" type="audio/mpeg" controls></audio>


    <!-- <p>Incase of a particular browser doesn't support a particular format then</p> -->

    <audio controls loop autoplay>
        <source src="Imagine Dragons - Believer (Lyrics).mpeg" type="audio/mpeg">
        <source src="Imagine Dragons - Believer (Lyrics).mp3" type="audio/mp3">
        <source src="Imagine Dragons - Believer (Lyrics).wav" type="audio/wav">
        The Audio is not supported in your Browser
    </audio>

    <p>Video Tag</p>
    <video controls width="500px" height="500px" loop autoplay muted>
        <source src="How to Login to Hunarho LMS Portal.mp4" type="video/mp4">
    </video>
</body>
</html>
