<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag is data of the Web Page. Majorly used for SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We are learning Anchor Tag">
    <title>Anchor Tag</title>
</head>
<body>
    <!-- Uses of Anchor Tag:
     1. Link any page, or any resources we use Anchor Tag 
     -->
    <a href="https://hunarho.com/">Hunarho in Same Tab</a> <br>
    <a href="https://www.google.com/" target="_self">Google in Same Tab</a> <br>
    <a href="https://www.linkedin.com/" target="_blank">LinkedIn in New Tab</a> <br>
    
</body>
</html>
