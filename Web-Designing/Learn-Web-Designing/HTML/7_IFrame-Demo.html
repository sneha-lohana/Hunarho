<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Tag</title>
</head>
<body>
    <p>Display other HTML Page in IFrame</p>
    <iframe src="Table-Tag-Demo.html" frameborder="0" title="Hunarho Contact Us" width="500px" height="500px"></iframe>

    <p>Display other Web Page in IFrame</p>
    <iframe src="https://hunarho.com/contact-us/" frameborder="0" title="Hunarho Contact Us" width="100%" height="500px"></iframe>

    <p>Embedding the Google Maps in Iframe</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3772.175728932394!2d73.0331794737143!3d19.011976653982266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c3911b3f9c67%3A0x45d833e196503c09!2sHunarho!5e0!3m2!1sen!2sin!4v1720759840176!5m2!1sen!2sin" width="600" height="450" style="border:1;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <p>Playing Youtube Video in IFrame</p>
    <iframe width="616" height="347" src="https://www.youtube.com/embed/XfrzZs9t1Ak" title="Hunarho - Intro" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    

</body>
</html>
