<!-- 
Need of grid System?
With the grid system, we can place any element precisely on the web page

What is Grid?
Structure that contains rows and columns
The intersection of the row and column gives an area called as cell or box.
Box is the basic unit of any website grid system

Bootstarp gris system: 12 column grid system means a row is divided into 12 columns. There are 12 box in a row

960 grid system:
1> 12 columns
2> 16 columns
3> 24 columns

Grid 960 is a CSS file which contains predefined  classes which are used to create a grid system in our website.

Website to download grid 960 css - 960.gs
-->
