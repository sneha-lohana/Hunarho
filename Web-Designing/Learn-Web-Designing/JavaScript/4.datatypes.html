<!DOCTYPE html>

<head>

    <title>Datatypes</title>
    <script>
        // var i = 10;
        i=10;
        document.write("Value of variable:" + i + "<br>");
        document.write("Datatype of variable is "+typeof(i)+"<br>");
        i=10.2;
        document.write("Value of variable:" + i + "<br>");
        document.write("Datatype of variable is "+typeof(i)+"<br>");
        i="Sneha";
        document.write("Value of variable:" + i + "<br>");
        document.write("Datatype of variable is "+typeof(i)+"<br>");
        i=false;
        document.write("Value of variable:" + i + "<br>");
        document.write("Datatype of variable is "+typeof(i)+"<br>");
        var i;
    </script>
</head>
