<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Function</title>
    <script>
        var x, y;
        x = prompt("Enter 1st Number");
        y = prompt("Enter 2nd number");
        // TypeCating is converting from one datatype to another
        // parseInt() parseFloat()
        var a = parseInt(x);
        var b = parseInt(y);
        document.write("Addition is " + (a+b) + "<br>");
        document.write(typeof(a));
    </script>
</head>
<body>
    
</body>
</html>
