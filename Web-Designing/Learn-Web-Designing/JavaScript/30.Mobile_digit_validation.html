<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Digits Validations</title>
    <script>
        function check_mobile(){
            var mobnum, span;
            mobnum = document.getElementById("mob");
            span = document.getElementById("spanid");
            // alert(mobnum.value);
            if(mobnum.value.length == 10){
                mobnum.setAttribute("class", "form-control is-valid");
                span.innerHTML = "Valid Mobile Number";
                span.style.color = "#28a745";
            }
            else{
                mobnum.setAttribute("class", "form-control is-invalid");
                span.innerHTML = "Invalid Mobile Number";
                span.style.color = "#dc3545";
            }
        }
    </script>
    <style>
        .form-control{
            display: block;
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out
        }
        .form-control:focus{
            color: #495057;
            background-color: #fff;
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 .2rem rgba(0,123,255,.25)
        }
        .form-control.is-valid{
            border-color: #28a745;
        }
        
        .form-control.is-valid:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 .2rem rgba(40,167,69,.25)
        }
        .form-control.is-invalid{
            border-color: #dc3545;
        }
        
        .form-control.is-invalid:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 .2rem rgba(220,53,69,.25)
        }
    </style>
</head>
<body>
    <form>
        <input type="number" name="mob" placeholder="Enter a number" id="mob" onkeyup="check_mobile()" class="form-control">
        <br>
        <span id="spanid" style="color: #dc3545;"></span>
    </form>

    <!-- Steps in checking the mobile number is valid or not
     Step1: Access the value of number in javascript function
     Step2: Count the number of digits
     Step3: If the number of digits are less than 10, then highlight that element bordercolor with red and with a message of invalid mobile number
     Step4: if the number of digits are equal to 10, then highlight bordercolor with green color and with message valid mobile number -->
</body>
</html>
