<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If..Else</title>
    <script>
        var x=100, y=20;
        x = prompt("Enter the first number:");
        if(x>y){
            document.write(x+" is greater. <br>");
        }
        else{
            document.write(y+" is greater. <br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
