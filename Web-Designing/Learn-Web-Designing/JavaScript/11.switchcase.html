<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
    <script>
        var month = parseInt(prompt("Enter the month number:"));
        if(month==1){
            document.write("Jan");
        }
        else if(month==2){
            document.write("Feb");
        }
        else if(month==2){
            document.write("Feb");
        }
        else if(month==3){
            document.write("Mar");
        }
        else if(month==4){
            document.write("Apr");
        }
        else if(month==5){
            document.write("May");
        }
        else if(month==6){
            document.write("Jun");
        }
        else if(month==7){
            document.write("Jul");
        }
        else if(month==8){
            document.write("Aug");
        }
        else if(month==9){
            document.write("Sep");
        }
        else if(month==10){
            document.write("Oct");
        }
        else if(month==11){
            document.write("Nov");
        }
        else if(month==12){
            document.write("Dec");
        }
        else{
            document.write("Enter valid month number");
        }

        // To reduce the length of the code we can use Switch Code.
        switch(month){
            case 1: document.write("Jan");
            break;
            case 2: document.write("Feb");
            break;
            case 3: document.write("Mar");
            break;
            case 4: document.write("Apr");
            break;
            case 5: document.write("May");
            break;
            case 6: document.write("Jun");
            break;
            case 7: document.write("Jul");
            break;
            case 8: document.write("Aug");
            break;
            case 9: document.write("Sep");
            break;
            case 10: document.write("Oct");
            break;
            case 11: document.write("Nov");
            break;
            case 12: document.write("Dec");
            break;
            default: document.write("Enter a valid month");
        }
    </script>
</head>
<body>
    
</body>
</html>
