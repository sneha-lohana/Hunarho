<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summation</title>
    <script>
        var n = parseInt(prompt("Enter a number"));
        var num = 0, sum=0;
        while (num<=n){
            sum+=num;
            num+=1;
        }
        document.write("Sum of 1 to " + n + " is " + sum);
    </script>
</head>
<body>
    
</body>
</html>
