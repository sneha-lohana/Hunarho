<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Statement</title>
    <script>
        var n = parseInt(prompt("Enter a number"));
        var count = 0;
        for (var i=1; i<=n; i++){
            if (n%i==0){
                count++;
            }
            if(count>2){
                break;
            }
        }
        if(count>2){
            document.write(n + " is not a prime number")
        }else{
            document.write(n + " is a prime number")
        }

    </script>
</head>
<body>
    
</body>
</html>
