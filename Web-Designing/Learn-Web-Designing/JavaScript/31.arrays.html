<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    
</head>
<body>
    <p>Call a function for each array element:</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>


    <script>
        // An array is a special variable, which can hold more than one value:
        const names = ["Sneha", "Ragini", "Sunita", "Vivaan"];
        // Accessing data
        console.log(names[0]);

        var text = "<ol>";
        names.forEach(element => {
            text += "<li>" + element + "</li>";
        });
        text+="</ol>";
        // alert(text);

        document.getElementById("demo").innerHTML = text;

        // Modifying the values
        names[3] = "Jigar";

        document.getElementById("demo1").innerHTML = names;

        // Adding a new elements to an array
        names.push("Bhargav")
        document.getElementById("demo2").innerHTML = names;

        names[7] = "Rudra";
        document.getElementById("demo3").innerHTML = names;

        // Length of the array
        var array_text = "<ul>";
        for (let i=0; i<names.length; i++){
            array_text+="<li>" + names[i] + "</li>";
        }
        array_text+="</li>";

        document.getElementById("demo4").innerHTML = array_text;

        alert(names.at(2));

        document.getElementById("demo5").innerHTML = names.join(" * ")

        var text1 = "<ul>";
        for (let x in names){
            text1 += "<li>" + names[x] + "</li>";
        }
        text1 += "</ul>";
        document.getElementById("demo6").innerHTML = text1;

    </script>
</body>
</html>
