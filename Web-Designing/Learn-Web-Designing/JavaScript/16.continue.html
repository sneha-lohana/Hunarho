<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Statement</title>
    <script>
        var n = parseInt(prompt("Enter a number"));
        for(let i=0; i<=n; i++){
            if(i%5==0){
                continue;
            }
            document.write(i + "<br>")
        }
    </script>
</head>
<body>
    <h1>Skipping multiples of 5</h1>
</body>
</html>
