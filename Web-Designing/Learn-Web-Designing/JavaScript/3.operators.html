<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JavaScript</title>
    <script>
        var x=10;
        document.write(x+"<br>");
        document.write("Value in x variable is "+ x + "<br>");
        var y=3,z;
        z=x+y;
        document.write("Addition is "+ z + "<br>");
        z=x-y;
        document.write("Subtraction is "+ z + "<br>");
        z=x*y;
        document.write("Multiplication is "+ z + "<br>");
        z=x/y;
        document.write("Division is "+ z + "<br>");
        z=x%y;
        document.write("Remainder is "+ z + "<br>");
        z=x**y;
        document.write("Exponent is "+ z + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
