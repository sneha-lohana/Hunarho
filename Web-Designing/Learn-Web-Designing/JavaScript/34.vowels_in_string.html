<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels in String</title>
    <script>
        var s = prompt("Enter a string:");
        document.write(s+"<br>");
        var vcount=0, ccount=0;
        for (let i=0; i<s.length; i++){
            if(s[i]=='a' || s[i]=='e' || s[i]=='i' || s[i]=='o' || s[i]=='u'){
                vcount++;
            }else{
                ccount++;
            }
        }
        document.write("Total number of vowels:"+vcount+"<br>");
        document.write("Total number of consonants:"+ccount+"<br>");

    </script>
</head>
<body>
    
</body>
</html>
